{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
<body>
<form method="post" action="login">
    {% csrf_token %}
    <div id="lfirst">
    <h1 style="text-align:center;text-decoration:underline;">Login</h1>
    <label>User name:</label>
    <input type="text" class="input" name="username"><br>
    <label>Password:</label>
    <input type="password" class="input" name="pass"><br>
    <input type="submit" class="button" value="Login">
    <input type="reset" style="background-color:white;" value="Cancel">

</form>
</body>
</html>
