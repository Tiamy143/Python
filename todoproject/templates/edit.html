{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">
            Task Update
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" class="button" value="Add">
              <input type="reset" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
